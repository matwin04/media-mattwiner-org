<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
{{> navbar}}
<table class="table table-striped">
  <thead>
    <tr class="table-dark align-middle">
      <th>MOVIES</th>
      <th>Name</th>
      <th>Year</th>
      <th>Official Rating</th>
      <td>Critic Rating</td>
      <td>Community Rating</td>
      <th>File Format</th>
      <th>Controls</th>
    </tr>
  </thead>
  <tbody class="align-middle">
  {{#each items}}
  <tr>
    <td>
      {{#if ImageTags.Primary}}
      <img src="https://media.mattwiner.org/Items/{{Id}}/Images/Primary?maxHeight=120" alt="{{Name}}" class="img-thumbnail">
      {{/if}}
    </td>
    <td class="is-primary">{{Name}}</td>
    <td>{{ProductionYear}}</td>
    <td>
      <span class="badge bg-primary">{{OfficialRating}}</span></td>
    <td>{{CriticRating}}</td>
    <td>{{CommunityRating}}</td>
    <td>{{Container}}</td>
    <td>
      <a href="/mediamanager/play/{{Id}}" class="btn btn-sm btn-primary">Play</a>
    </td>
  </tr>
  {{/each}}
  </tbody>
</table>

</body>
</html>
