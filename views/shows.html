<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
{{> navbar}}
<div class="container mt-4">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Rating</th>
      <th scope="col">Community Rating</th>
      <th scope="col">Production Year</th>
    </tr>
    </thead>
    <tbody>
    {{#each items}}
    <tr>
      <td>
        {{#if ImageTags.Primary}}
        <img src="https://media.mattwiner.org/Items/{{Id}}/Images/Primary?maxHeight=120" alt="{{Name}}" class="img-thumbnail">
        {{/if}}
      </td>
      <td class="title"><a href="/mediamanager/shows/{{this.Id}}">{{this.Name}}</a></td>
      <td>{{OfficialRating}}</td>
      <td>{{this.CommunityRating}}</td>
      <td>{{this.ProductionYear}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</div>
