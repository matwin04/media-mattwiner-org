<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
{{> navbar}}
<div class="container mt-3">
    <a href="/mediamanager/music/artists" class="btn btn-outline-primary">Artists</a>
    <a href="/mediamanager/music/albums" class="btn btn-outline-primary">Albums</a>
</div>

<div class="container mt-4">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Track</th>
            <th>Album</th>
            <th>Artist</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        {{#each items}}
        <tr>
            <td>{{Name}}</td>
            <td>{{Album}}</td>
            <td>{{AlbumArtist}}</td>
            <td>{{ProductionYear}}</td>
            <td><a onclick="playAudio('{{Id}}')" class="btn btn-sm btn-success">▶️</a></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
{{> audio-player}}
</body>
</html>
