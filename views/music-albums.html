<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
{{> navbar}}

<div class="container mt-4">
  <h2>{{title}}</h2>
  {{#if backLink}}<a href="{{backLink}}" class="btn btn-secondary mb-3">‚Üê Back</a>{{/if}}

  <div class="row row-cols-2 row-cols-md-4 g-3">
    {{#each items}}
    <div class="col">
      <div class="card h-100">
        {{#if ImageTags.Primary}}
        <img src="https://media.mattwiner.org/Items/{{Id}}/Images/Primary?maxHeight=300" class="card-img-top" alt="{{Name}}">
        {{/if}}
        <div class="card-body text-center">
          <h5 class="card-title">{{Name}}</h5>
          <a href="/mediamanager/music/artist/{{AlbumArtists.[0].Id}}/album/{{Id}}" class="btn btn-sm btn-primary">View Tracks</a>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>

</body>
</html>
