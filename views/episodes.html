<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
{{> navbar}}

<div class="container mt-4">
  <h2>{{show.Name}}</h2>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Poster</th>
      <th>#</th>
      <th>Title</th>
      <th>Season</th>
      <th>Air Date</th>
      <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    {{#each items}}
    <tr>
      <td>
        {{#if ImageTags.Primary}}
        <img src="https://media.mattwiner.org/Items/{{Id}}/Images/Primary?maxHeight=120" alt="{{Name}}" class="img-thumbnail">
        {{/if}}
      </td>
      <td>{{IndexNumber}}</td>
      <td>{{Name}}</td>
      <td>{{SeasonName}}</td>
      <td>{{PremiereDate}}</td>
      <td>{{CommunityRating}}</td>
      <td>
        <a href="/mediamanager/play/{{Id}}" class="btn btn-sm btn-primary">Play</a>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</div>
</body>
</html>
