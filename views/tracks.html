<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
{{> navbar}}

<div class="container mt-4">
  <h2>{{title}}</h2>
  {{#if backLink}}<a href="{{backLink}}" class="btn btn-secondary mb-3">← Back</a>{{/if}}

  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Track</th>
      <th>Album</th>
      <th>Artist</th>
      <th>Year</th>
      <th>Play</th>
    </tr>
    </thead>
    <tbody>
    {{#each items}}
    <tr>
      <td>{{IndexNumber}}</td>
      <td>{{Name}}</td>
      <td>{{Album}}</td>
      <td>{{AlbumArtist}}</td>
      <td>{{ProductionYear}}</td>
      <td>
        <a class="btn btn-sm btn-success" href="/mediamanager/play/{{Id}}">▶️</a>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</div>

</body>
</html>
