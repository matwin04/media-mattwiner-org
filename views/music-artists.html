<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
{{> navbar}}

<div class="container mt-4">
  <h2>{{title}}</h2>
  {{#if backLink}}<a href="{{backLink}}" class="btn btn-secondary mb-3">‚Üê Back</a>{{/if}}

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {{#each items}}
    <tr>
      <td>{{Name}}</td>
      <td>
        <a href="/mediamanager/music/artist/{{Id}}/albums" class="btn btn-sm btn-outline-primary">View Albums</a>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</div>

</body>
</html>
