<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
{{> navbar}}

<div class="container mt-5">
    <h1 class="mb-4">Media Dashboard</h1>
    <div class="row">
        {{#each mediaTypes}}
        <div class="col-md-4 mb-4">
            <div class="card text-center h-100">
                <div class="card-body">
                    <div style="font-size: 2rem;">{{this.icon}}</div>
                    <h5 class="card-title mt-2">{{this.name}}</h5>
                    <a href="{{this.route}}" class="btn btn-outline-primary mt-2">Go to {{this.name}}</a>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
</body>
</html>
